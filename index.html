<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>TBC Classic Countdown</title>
  <style>
    body { 
      background-color: #0b1e0b; 
      color: #f0ead6;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 4rem;
      color: #9dff00; /* Felgroen TBC effect */
    }

    #countdown {
      font-size: 5rem;
      font-weight: bold;
    }
    
  </style>
</head>
<body>
  <h1>TBC Classic Countdown</h1>
  <div id="countdown"></div>
  

  <script>
    // Launch datum: 6 februari 2026
    const launchDate = new Date("2026-02-06T00:00:00+01:00");

    function updateCountdown() {
      const now = new Date();
      const diff = launchDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "ðŸ”¥ LIVE!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}u ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
