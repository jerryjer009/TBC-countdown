<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TBC Classic Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #050a05; /* Donkere rand rondom het plaatje */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Georgia', serif;
      color: #f0ead6;
    }

    /* Dit is de container met de vaste afmeting */
    .countdown-box {
      width: 1080px; 
      height: 1920px;
      
      /* De achtergrond op exact formaat */
      background-image: url('https://worldofwarcraft.blizzard.com/static/images/art/burning-crusade-classic/wallpapers/dark-portal-1080x1920.jpg');
      background-size: 1080px 1920px; /* Forceert het formaat */
      background-repeat: no-repeat;
      background-position: center;

      /* Layout binnen de box */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 50px rgba(0,0,0,1); /* Schaduw voor diepte op de pagina */
      
      /* Schalen voor kleinere schermen zodat het altijd past */
      max-width: 100%;
      max-height: 100vh;
      aspect-ratio: 1080 / 1920;
    }

    .content-overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      border: 2px solid #4a7c12;
      text-align: center;
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 60px;
      color: #9dff00;
      text-transform: uppercase;
    }

    #countdown {
      font-size: 80px;
      font-weight: bold;
      font-variant-numeric: tabular-nums;
    }
  </style>
</head>
