<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>TBC Classic Countdown</title>
  <style>
    body {
  background-image: url('https://warcraft.wiki.gg/wiki/World_of_Warcraft:_Burning_Crusade_Classic_Anniversary_Edition#/media/File:WoW_BC_Classic_Anniversary_logo.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
      color: #118171C;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 3rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 4rem;
    }
  </style>
</head>
<body>
  <h1>TBC Classic Countdown</h1>
  <div id="countdown"></div>

  <script>
    const launchDate = new Date("2026-02-06T00:00:00+01:00");

    function updateCountdown() {
      const now = new Date();
      const diff = launchDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "ðŸ”¥ LIVE!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}u ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
