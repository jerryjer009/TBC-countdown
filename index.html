    body {
      margin: 0;
      background-color: #050a05;
      display: flex;
      justify-content: center;
      align-items: center;

      font-family: 'Segoe UI', sans-serif;
    }

    .poster-frame {
      position: relative;
      /* Jouw formaat */
      width: 1080px;
      height: 1920px;

      flex-direction: column;

      align-items: center;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(0,0,0,0.9);
      background: #000;
    }

    .overlay {
      z-index: 3;
      text-align: center;
      margin-top: -50px; /* Trekt de tekst iets naar het logo toe */
    }

    h1 {
      font-size: 3rem;
      color: #9dff00;
      text-transform: uppercase;
      text-shadow: 0 0 20px rgba(0,0,0,1);
    }

    #countdown {
      font-size: 4.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 20px rgba(0,0,0,1);
    }
