<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TBC Classic Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #050a05; /* Donkere rand buiten de afbeelding */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Georgia', serif;
      color: #f0ead6;
    }

    /* De container met jouw exacte afmetingen */
    .countdown-container {
      width: 1080px;
      height: 1920px;
      /* Een betrouwbare link naar de Dark Portal art */
      background-image: url('https://i.imgur.com/vH3L6Wp.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;

      /* Zorgt dat hij op kleinere schermen wel in beeld past */
      max-width: 100vw;
      max-height: 100vh;
      aspect-ratio: 1080 / 1920;
      box-shadow: 0 0 50px rgba(0,0,0,0.8);
    }

    /* Tekstblok voor betere leesbaarheid */
    .overlay-text {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 15px;
      border: 2px solid #4a7c12;
      text-align: center;
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 3rem;
      color: #9dff00;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(0,0,0,1);
    }

    #countdown {
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 2px 2px 15px rgba(0,0,0,1);
    }
  </style>
</head>
<body>

  <div class="countdown-container">
    <div class="overlay-text">
      <h1>TBC Launch</h1>
      <div id="countdown"></div>
    </div>
  </div>

  <script>
    const launchDate = new Date("2026-02-06T00:00:00+01:00");

    function updateCountdown() {
      const now = new Date();
      const diff = launchDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "ðŸ”¥ LIVE!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24).toString().padStart(2, '0');
      const minutes = Math.floor((diff / (1000 * 60)) % 60).toString().padStart(2, '0');
      const seconds = Math.floor((diff / 1000) % 60).toString().padStart(2, '0');

      document.getElementById("countdown").innerText =
        `${days}d ${hours}u ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
